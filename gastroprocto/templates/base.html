<!doctype html>
<html class="no-js" lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title -->
        <title>{% block title %} {% endblock %}</title>
        <!-- shortcut icon -->
        <link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.png">
        <!-- meta tags -->
        <meta name="author" content="Wendell P. Barreto (wendellp.barreto@gmail.com)">
        <meta name="description" content="Gastroprocto website">
        <meta name="keywords" content="srovicio, Gastroprocto, silkroad, silk, compra, compras, venda, vendas,
            kleison, freitas, site, website, ecommerce, gastroprocto, natal, rn, rio, grande, do, norte, joymax,
            brothersro, jogo, jogos, server, servers, servidor, servidores">
        <!-- facebook tags -->
        <meta property="og:url" content="srovicio.com.br">
        <meta property="og:site_name" content="Gastroprocto">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Gastroprocto">
        <meta property="og:image" content="{{ STATIC_URL }}images/logo.png">
        <meta property="og:description" content="Gastroprocto website">
        <!-- pacejs -->
        <script src="{{ STATIC_URL }}bower_components/pace/pace.js"></script>
        <link rel="stylesheet" href="{{ STATIC_URL }}bower_components/pace/themes/pace-theme-flash.css">
        <!-- modrnizr -->
        <script src="{{ STATIC_URL }}bower_components/modernizr/modernizr.js"></script>
        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <!-- styles -->
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/main.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}vendor/owl.carousel/assets/owl.carousel.css">
    </head>
    <body>
    <!-- -  -   -    -     -      -      -       -        -        Menu -->
    {% block menu %} {% endblock %}

    <!-- -  -   -    -     -      -      -       -        -        Header -->
    {% block header %} {% endblock %}

    <!-- -  -   -    -     -      -      -       -        -        Container -->
    {% block container %} {% endblock %}

    <!-- -  -   -    -     -      -      -       -        -        Footer -->
    {% block footer %} {% endblock %}

    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.js"></script>
    <script src="{{ STATIC_URL }}bower_components/foundation/js/foundation.min.js"></script>
    <script src="{{ STATIC_URL }}scripts/main.js"></script>
    <script src="{{ STATIC_URL }}vendor/owl.carousel/owl.carousel.min.js"></script>

    <!-- -  -   -    -     -      -      -       -        -        Javascripts:utils -->
    {% block js %} {% endblock %}
    </body>
</html>
